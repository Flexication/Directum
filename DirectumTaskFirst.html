<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Page</title>
</head>

<body>
    <script>
        var json = [
            {
                "ID": "inp1",
                "Element": "input",
                "Type": "text",
                "Text": "your name",
                "required": true,
                "Styles": {
                    "font-family": "tahoma",
                    "font-size": "20px"
                }
            },
            {
                "ID": "inp5",
                "Element": "input",
                "Type": "number",
                "Text": "your age",
                "required": true,
                "Styles": {
                    "font-family": "tahoma",
                    "font-size": "20px",
                    "color": "black",
                    "background": "green"
                }
            },
            {
                "ID": "inp16",
                "Element": "input",
                "Type": "password",
                "Text": "put your password",
                "required": true,
                "Styles": {
                    "font-family": "tahoma",
                    "font-size": "20px",
                    "color": "black",
                    "background": "violet"
                }
            },
            {
                "ID": "inp13",
                "Element": "button",
                "Type": "button",
                "Styles": {
                    "text-align": "center",
                    "font-family": "tahoma",
                    "font-size": "10px",
                    "color": "white",
                    "background": "grey"
                }
            }
        ];

        function createForm(someInputs) {
            var newForm = document.createElement("form");
            someInputs.forEach(function (json) {
                var styles = "";
                Object.keys(json.Styles).forEach(function (key) {
                    styles += `${key}: ${json.Styles[key]};`;
                });
                newForm.innerHTML += `<${json.Element} type="${json.Type}" id="${json.Id}" text="${json.Name}" placeholder="${json.Text}"  style="${styles}" required = "${json.required}"><br>`;
            });
            document.body.appendChild(newForm);

        }

        createForm(json);
    </script>
</body>

</html>
